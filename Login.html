<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css"
</head>
<body>
    <div class="main-log">
        <div class="left-log">
            <h1>Faça Login em Nosso Site para ter Acesso Total</h1>
            <img src="Blood donation-bro (1).svg"
            class="left-log-img" alt="imagem Hospital">
        </div>
        <div class="right-log">
            <div class="tab-log">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <a href="PáginaP.html">
                <button class="btn-voltar">Voltar </a></button>
                
            </div>
        </div>
    </div>
</body>
</html>
